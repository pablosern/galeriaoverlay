<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Galería Overlay</title>
</head>
<body>
    <!--Contenedor principal-->
    <div class="galeria">
        <h1>Janis Joplin</h1>
        <!--Linea divisora-->
        <div class="linea"></div>
        <div class="contenedor-imagenes">
            
            <div class="image">
                <!--animación-->
                <img src="img/1.jpeg" alt="">
                <div class="overlay">
                    <h2>Summertime</h2>
                </div>
            </div>
            
           
            <div class="image">
                <!--animación-->
                <img src="img/2.jpeg" alt="">
                <div class="overlay">
                    <h2>Piece of my heart</h2>
                </div>
            </div>
            
           
            <div class="image">
                <!--animación-->
                <img src="img/3.jpeg" alt="">
                <div class="overlay">
                    <h2>Little girl blue</h2>
                </div>
            </div>
            
           
            <div class="image">    
                <!--animación-->
                <img src="img/4.jpeg" alt="">
                <div class="overlay">
                    <h2>Cry baby</h2>
                </div>
            </div>
            
           
            <div class="image">
                <!--animación-->
                <img src="img/5.jpeg" alt="">
                <div class="overlay">
                    <h2>Mercedes Benz</h2>
                </div>
            </div>
            
          
            <div class="image">
                <!--animación-->
                <img src="img/6.jpeg" alt="">
                <div class="overlay">
                    <h2>Down on me</h2>
                </div>
            </div>
            
           
            <div class="image">
                <!--animación-->
                <img src="img/7.jpeg" alt="">
                <div class="overlay">
                    <h2>Ball and chain</h2>
                </div>
            </div>
            
            
            <div class="image">
                <!--animación-->
                <img src="img/8.jpeg" alt="">
                <div class="overlay">
                    <h2>Get it while you can</h2>
                </div>
            </div>
            
           
            <div class="image">
                <!--animación-->
                <img src="img/9.jpeg" alt="">
                <div class="overlay">
                    <h2>Me and Bobby McGee</h2>
                </div>
            </div>
        
        </div>
        
    </div>
</body>
</html>
